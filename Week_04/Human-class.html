<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Human {
          constructor() {
            this.HP = 100
          }
          hurt(damage) {
            this.HP = this.HP - damage
          }
        }
        const human = new Human()
    
        class Dog {
          bite() {
            human.hurt(10)
          }
        }
        const dog = new Dog()
        dog.bite()
      </script>
</body>
</html>
